<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul | Prasurjya Deka</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --divine: #00f2ff; --gold: #ffd700; --bg: #010105; }
        body { margin: 0; background: var(--bg); color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* Mirror View */
        #output_canvas, #input_video { transform: scaleX(-1); width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        
        /* UI Layers */
        .ui-layer { position: absolute; z-index: 1000; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a0a25 0%, #000 100%); transition: 0.8s ease; text-align: center; }
        .hidden { opacity: 0 !important; pointer-events: none; visibility: hidden; }
        
        /* Typography */
        .brand-header { font-size: clamp(2rem, 10vw, 4rem); letter-spacing: 20px; margin: 0; font-weight: 200; }
        .brand-sub { font-size: 0.7rem; color: #666; letter-spacing: 8px; margin-top: 10px; text-transform: uppercase; }
        
        /* Interactive Elements */
        .btn { padding: 18px 45px; border: 1px solid var(--divine); background: transparent; color: var(--divine); border-radius: 50px; cursor: pointer; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; margin: 15px; transition: 0.4s; pointer-events: auto; }
        .btn:hover { background: var(--divine); color: black; box-shadow: 0 0 40px var(--divine); transform: scale(1.05); }
        .btn-gold { border-color: var(--gold); color: var(--gold); }
        .btn-gold:hover { background: var(--gold); box-shadow: 0 0 40px var(--gold); }

        /* HUD Overlay */
        #hud { position: absolute; top: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; z-index: 500; box-sizing: border-box; pointer-events: none; }
        .stat-box { background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(15px); }
        
        #manual { max-width: 450px; background: rgba(255,255,255,0.02); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; font-size: 0.85rem; line-height: 1.8; }
        
        footer { position: absolute; bottom: 25px; width: 100%; text-align: center; z-index: 1100; font-size: 0.7rem; color: #444; letter-spacing: 3px; }
        .footer-btn { background: none; border: none; color: #555; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; transition: 0.3s; padding: 10px; }
        .footer-btn:hover { color: var(--divine); }
    </style>
</head>
<body>

    <div id="menu" class="ui-layer">
        <h1 class="brand-header">QUANTUM <span style="color:var(--gold)">SOUL</span></h1>
        <div class="brand-sub">By Prasurjya Deka</div>
        
        <div id="manual" style="margin-top: 40px;">
            <b style="color:var(--gold); letter-spacing: 2px;">RESONANCE PROTOCOL:</b><br><br>
            üñê <b>Precision:</b> Extend fingers to play crystalline melodies.<br>
            ‚úä <b>Fist:</b> Mute the audio field instantly.<br>
            ‚ú® <b>Stability:</b> Auto-memory guard active (Anti-Crash).
        </div>
        
        <div style="display: flex; gap: 15px;">
            <button class="btn btn-gold" onclick="startApp('CRYSTAL')">Crystal Branch</button>
            <button class="btn" onclick="startApp('SOUL')">Soul Branch</button>
        </div>
    </div>

    <div id="hud" class="hidden">
        <button class="btn" style="padding:10px 25px; font-size:0.7rem; pointer-events: auto; margin:0;" onclick="location.reload()">TERMINATE</button>
        <div class="stat-box">
            <div id="state-text" style="color:var(--gold); font-weight:bold; letter-spacing:3px;">SYNTHESIS ACTIVE</div>
            <div style="font-size: 0.5rem; color: #555; margin-top: 5px;">ENGINE BY PRASURJYA DEKA</div>
        </div>
    </div>

    <footer>
        <span>¬© 2025 PRASURJYA DEKA</span> | 
        <button class="footer-btn" onclick="sendFeedback()">Submit Feedback</button>
    </footer>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" playsinline style="display:none"></video>

<script>
let synth, isLive = false, currentBranch = '', sparkles = [];
const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');
let fingerStates = {};

// 1. STABLE AUDIO INITIALIZATION
async function startApp(branch) {
    try {
        await Tone.start();
        currentBranch = branch;
        const reverb = new Tone.Reverb({ decay: 7, wet: 0.5 }).toDestination();
        
        let config = { harmonicity: 6, modulationIndex: 15 }; 
        if(branch === 'SOUL') config = { harmonicity: 1.5, modulationIndex: 25 };

        synth = new Tone.PolySynth(Tone.FMSynth, {
            ...config,
            envelope: { attack: 0.2, decay: 0.5, sustain: 0.3, release: 3.5 }
        }).connect(reverb);

        document.getElementById('menu').classList.add('hidden');
        document.getElementById('hud').classList.remove('hidden');
        isLive = true;
        initTracking();
    } catch (e) { alert("Please allow camera and audio access."); }
}

// 2. STABLE FEEDBACK (JSON FIX)
async function sendFeedback() {
    const msg = prompt("Message for Prasurjya Deka:");
    if (!msg) return;

    const payload = { message: msg, timestamp: new Date().toISOString(), engine: "Quantum-Soul-V4" };

    try {
        const response = await fetch("https://formspree.io/f/mykgkorl", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        if (response.ok) alert("Feedback transmitted successfully.");
        else alert("Transmission error. Please try again.");
    } catch (e) { console.error(e); }
}

// 3. AI HAND TRACKING & PHYSICS
function onResults(results) {
    if(!isLive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Performance Memory Guard: Purge old sparkles
    if (sparkles.length > 50) sparkles.splice(0, 5);

    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const side = results.multiHandedness[i].label; // Left/Right Label

            [8, 12, 16, 20].forEach((id) => {
                const tip = lm[id];
                const pip = lm[id-2]; 
                const x = tip.x * canvas.width;
                const y = tip.y * canvas.height;
                const isExtended = tip.y < pip.y;

                if(isExtended) {
                    const scale = (currentBranch === 'CRYSTAL') ? 
                        ['B3','E4','G4','Gb4','E4','B4','A4','Gb4'] : 
                        ['A3','C4','E4','G4','B4','C5','E5','G5'];

                    const note = scale[Math.floor(tip.x * scale.length)];
                    
                    if(!fingerStates[`${side}_${id}`]) {
                        synth.triggerAttack(note, undefined, 0.4);
                        fingerStates[`${side}_${id}`] = true;
                    }

                    // Particle Generation
                    sparkles.push({
                        x, y, vx: (Math.random()-0.5) * 1.5, vy: (Math.random()-0.5) * 1.5, 
                        life: 1.0, size: Math.random() * 2.5,
                        color: currentBranch === 'CRYSTAL' ? '0,242,255' : '255,215,0'
                    });
                    
                    // Hidden Bioluminescent Points
                    ctx.beginPath(); ctx.arc(x, y, 3, 0, Math.PI*2);
                    ctx.fillStyle = `rgba(255, 255, 255, 0.8)`; ctx.fill();
                } else {
                    if(fingerStates[`${side}_${id}`]) {
                        synth.releaseAll(); 
                        fingerStates[`${side}_${id}`] = false;
                    }
                }
            });
        });
    }

    // Fast Particle Render
    for (let i = sparkles.length - 1; i >= 0; i--) {
        let s = sparkles[i];
        s.x += s.vx; s.y += s.vy; s.life -= 0.02;
        if (s.life <= 0) { sparkles.splice(i, 1); } 
        else {
            ctx.fillStyle = `rgba(${s.color}, ${s.life})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
        }
    }
}

// 4. LOW-POWER MODEL INITIALIZATION
function initTracking() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.8 });
    hands.onResults(onResults);
    
    new Camera(video, {
        onFrame: async () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            try { await hands.send({image: video}); } catch(e) {}
        }, width: 640, height: 480
    }).start();
}
</script>
</body>
</html>
