<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul | Prasurjya Deka</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --divine: #00f2ff; --gold: #ffd700; --bg: #000; }
        body { margin: 0; background: var(--bg); color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        #output_canvas, #input_video { transform: scaleX(-1); width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; object-fit: cover; }
        
        /* Glass UI Overlay */
        .ui-layer { position: absolute; z-index: 1000; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #0a0a25 0%, #000 100%); transition: 0.8s ease; text-align: center; }
        .hidden { opacity: 0 !important; pointer-events: none; }
        
        .brand-header { font-size: clamp(2rem, 10vw, 4rem); letter-spacing: 15px; margin: 0; font-weight: 200; text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        .btn { padding: 15px 40px; border: 1px solid var(--divine); background: rgba(0,242,255,0.1); color: var(--divine); border-radius: 50px; cursor: pointer; font-weight: bold; letter-spacing: 3px; text-transform: uppercase; margin: 10px; transition: 0.3s; }
        .btn:hover { background: var(--divine); color: black; box-shadow: 0 0 30px var(--divine); }

        /* Professional Control Bar */
        #control-bar { position: absolute; bottom: 30px; width: 90%; left: 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1500; background: rgba(255,255,255,0.05); padding: 15px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); box-sizing: border-box; }
        .safety-badge { font-size: 0.65rem; color: #888; letter-spacing: 1px; }
        .feedback-btn { background: var(--divine); color: black; border: none; padding: 8px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; }

        #manual { max-width: 400px; font-size: 0.85rem; line-height: 1.6; margin-bottom: 30px; color: #bbb; }
    </style>
</head>
<body>

    <div id="menu" class="ui-layer">
        <h1 class="brand-header">QUANTUM <span style="color:var(--gold)">SOUL</span></h1>
        <div style="font-size: 0.7rem; color: #555; letter-spacing: 5px; margin: 10px 0 30px;">PRASURJYA DEKA</div>
        
        <div id="manual">
            <b>SIMPLE GUIDE:</b><br>
            1. Select a Sound Branch below.<br>
            2. Show your <b>Fingertips</b> to the camera.<br>
            3. Left screen = Low Pitch | Right screen = High Pitch.
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button class="btn" style="border-color:var(--gold); color:var(--gold);" onclick="startApp('MYTHIC')">Mythic</button>
            <button class="btn" onclick="startApp('SOUL')">Soul</button>
        </div>
    </div>

    <div id="control-bar" class="hidden">
        <div class="safety-badge">üõ°Ô∏è PRIVACY: LOCAL PROCESSING ONLY</div>
        <button class="btn" style="margin:0; padding:8px 20px; font-size:0.6rem;" onclick="location.reload()">EXIT</button>
        <button class="feedback-btn" onclick="sendFeedback()">Feedback</button>
    </div>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" playsinline style="display:none"></video>

<script>
let synth, isLive = false, lastNotes = {}, sparkles = [], stars = [];
const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');

// Generate 100 static stars for the background
for(let i=0; i<100; i++) {
    stars.push({x: Math.random(), y: Math.random(), s: Math.random()*2});
}

async function startApp(branch) {
    await Tone.start();
    const reverb = new Tone.Reverb(6).toDestination();
    synth = new Tone.PolySynth(Tone.FMSynth, {
        maxPolyphony: 20,
        harmonicity: branch === 'MYTHIC' ? 6 : 1.5,
        modulationIndex: 20,
        envelope: { attack: 0.2, release: 3.5 }
    }).connect(reverb);

    document.getElementById('menu').classList.add('hidden');
    document.getElementById('control-bar').classList.remove('hidden');
    isLive = true;
    init();
}

async function sendFeedback() {
    const msg = prompt("Feedback for Prasurjya Deka:");
    if (!msg) return;
    await fetch("https://formspree.io/f/mykgkorl", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ author: "Prasurjya Deka", message: msg })
    });
    alert("Feedback received. Thank you!");
}

function onResults(results) {
    if(!isLive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw Starfield Background
    ctx.fillStyle = "white";
    stars.forEach(star => {
        ctx.globalAlpha = 0.3;
        ctx.beginPath();
        ctx.arc(star.x * canvas.width, star.y * canvas.height, star.s, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1.0;

    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const side = results.multiHandedness[i].label;
            [8, 12, 16, 20].forEach((id) => {
                const tip = lm[id];
                const active = tip.y < lm[id-2].y;
                const fingerKey = `${side}-${id}`;
                
                if(active) {
                    const zone = Math.floor(tip.x * 10);
                    const scale = ['C4','D4','E4','F4','G4','A4','B4','C5','D5','E5'];
                    const note = scale[Math.min(zone, 9)];

                    if(lastNotes[fingerKey] !== note) {
                        synth.triggerAttackRelease(note, "4n", undefined, 0.4);
                        lastNotes[fingerKey] = note;
                        if(sparkles.length < 40) {
                            sparkles.push({x: tip.x*canvas.width, y: tip.y*canvas.height, l: 1.0, c: side==="Left" ? '0,242,255' : '255,215,0'});
                        }
                    }
                    // Glowing Fingertips
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = side === "Left" ? "var(--divine)" : "var(--gold)";
                    ctx.fillStyle = "white";
                    ctx.beginPath(); ctx.arc(tip.x*canvas.width, tip.y*canvas.height, 5, 0, Math.PI*2); ctx.fill();
                    ctx.shadowBlur = 0;
                } else { lastNotes[fingerKey] = null; }
            });
        });
    }

    // Interactive Glitter
    for (let i = sparkles.length - 1; i >= 0; i--) {
        let s = sparkles[i]; s.l -= 0.03;
        if(s.l <= 0) { sparkles.splice(i, 1); continue; }
        ctx.fillStyle = `rgba(${s.c}, ${s.l})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, 2.5, 0, Math.PI*2); ctx.fill();
    }
}

function init() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.75 });
    hands.onResults(onResults);
    new Camera(video, {
        onFrame: async () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            await hands.send({image: video});
        }, width: 640, height: 480
    }).start();
}
</script>
</body>
</html>
