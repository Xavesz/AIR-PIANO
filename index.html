<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Air Piano Pro | Ultimate Stage</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --neon: #00f2ff; --rec: #ff3333; --play: #00ff88; --new: #bf00ff; --stop: #ffa500; }
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { width: 100vw; height: 100vh; position: absolute; z-index: 5; }
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(5,5,10,0.98); z-index: 1000; transition: all 0.4s ease; }
        .hidden { opacity: 0 !important; pointer-events: none; }
        .btn { padding: 14px 30px; border: 2px solid var(--neon); background: transparent; color: var(--neon); cursor: pointer; border-radius: 4px; font-weight: bold; margin: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .btn:hover { background: var(--neon); color: black; box-shadow: 0 0 25px var(--neon); }
        .btn-play { background: var(--play); border-color: var(--play); color: black; font-size: 1.4rem; }
        #hud-top { position: absolute; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 20px; box-sizing: border-box; z-index: 500; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        #side-dash { position: absolute; top: 100px; left: 20px; width: 220px; background: rgba(255,255,255,0.03); border-left: 3px solid var(--neon); padding: 15px; z-index: 500; pointer-events: none; font-family: monospace; }
        
        /* Fixed HUD and Loader */
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; text-align: center; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #timer-val { font-size: 6rem; font-weight: bold; margin-top: -140px; }
        .progress-ring { width: 200px; height: 200px; transform: rotate(-90deg); }
        .progress-ring circle { fill: none; stroke-width: 10; stroke-linecap: round; stroke: var(--play); stroke-dasharray: 565.48; stroke-dashoffset: 565.48; transition: stroke-dashoffset 0.1s linear; }

        .key-scroll { height: 100px; overflow-y: scroll; border: 1px solid #444; padding: 5px; background: #000; border-radius: 4px; width: 120px; }
        .key-option { padding: 5px; cursor: pointer; }
        .key-option:hover, .key-option.selected { background: var(--neon); color: #000; }
        .row { display: flex; align-items: center; justify-content: space-between; margin: 15px 0; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .pane { background: #111; padding: 30px; border-radius: 8px; width: 85%; max-height: 70%; overflow-y: auto; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="menu-main" class="ui-layer">
        <h1 style="font-size: 3.5rem; letter-spacing: 15px; margin-bottom: 0;">AIR PIANO <span style="color:var(--neon)">PRO</span></h1>
        <p style="color: #666; margin-bottom: 40px;">THE ULTIMATE AIR-GESTURE INSTRUMENT</p>
        <button class="btn btn-play" onclick="launchPerformance()">Launch Stage</button>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="showPane('settings')">Mixer & Keys</button>
            <button class="btn" onclick="showPane('library')">Saved Library</button>
        </div>
    </div>

    <div id="menu-settings" class="ui-layer hidden">
        <div class="pane">
            <h3>MASTER MIXER & KEY ASSIGNMENT</h3>
            <div style="margin-bottom: 20px; background: #222; padding: 10px;">
                <label>LEFT HAND MODE: </label><input type="checkbox" id="leftHandMode" onchange="isLeftMode = this.checked">
            </div>
            <div id="mixer-content"></div>
        </div>
        <button class="btn" onclick="showPane('main')">Save & Return</button>
    </div>

    <div id="menu-library" class="ui-layer hidden">
        <div class="pane" id="library-content"><h3>SAVED RECORDINGS</h3></div>
        <button class="btn" onclick="showPane('main')">Back</button>
    </div>

    <div id="hud-top" class="hidden">
        <button class="btn" style="margin:0; padding: 5px 15px;" onclick="backToMenu()">EXIT</button>
        <div id="rec-timer" style="color: var(--rec); font-family: monospace; font-size: 1.5rem;">00:00</div>
        <div id="mode-pill" style="border: 1px solid var(--neon); padding: 5px 15px; color: var(--neon); font-weight: bold;">PERFORM</div>
    </div>

    <div id="side-dash" class="hidden"><div id="live-notes">Ready...</div></div>

    <div id="countdown-box" class="hidden">
        <svg class="progress-ring" viewBox="0 0 200 200">
            <circle id="ring-circle" cx="100" cy="100" r="90"></circle>
        </svg>
        <div id="timer-msg">RECORDING</div>
        <div id="timer-val">3</div>
    </div>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" style="display:none" playsinline></video>

<script>
let synth, recording = [], library = [], isLive = false, currentMode = 'PERFORM', isLeftMode = false;
let rFistStart = 0, lFistStart = 0, bothFistStart = 0, bothOpenStart = 0, startTime = 0;
let playbackTimeouts = [];
const notes = ['C3','D3','E3','F3','G3','A3','B3','C4','D4','E4','F4','G4','A4','B4','C5'];
let fingerVols = Array(10).fill(-6), fingerNotes = [...notes.slice(0,10)];
let fingerStates = {}, ripples = [];

const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');

async function launchPerformance() {
    if(!synth) { await Tone.start(); synth = new Tone.PolySynth(Tone.Synth).toDestination(); }
    document.getElementById('menu-main').classList.add('hidden');
    document.querySelectorAll('#hud-top, #side-dash').forEach(el => el.classList.remove('hidden'));
    isLive = true; startCamera();
}

function showPane(pane) {
    document.querySelectorAll('.ui-layer').forEach(l => l.classList.add('hidden'));
    document.getElementById(`menu-${pane}`).classList.remove('hidden');
    if(pane === 'library') renderLibrary();
}

function backToMenu() { isLive = false; location.reload(); }

const mixer = document.getElementById('mixer-content');
['L-Pinky','L-Ring','L-Mid','L-Index','L-Thumb','R-Thumb','R-Index','R-Mid','R-Ring','R-Pinky'].forEach((name, i) => {
    mixer.innerHTML += `<div class="row"><span>${name}</span><input type="range" min="-30" max="0" value="-6" onchange="fingerVols[${i}]=this.value"><div class="key-scroll">${notes.map(n => `<div class="key-option ${n==fingerNotes[i]?'selected':''}" onclick="updateFingerNote(${i},'${n}',this)">${n}</div>`).join('')}</div><button class="btn" style="padding:5px" onclick="testNote(${i})">ðŸ”Š</button></div>`;
});

function updateFingerNote(idx, note, el) {
    fingerNotes[idx] = note;
    el.parentNode.querySelectorAll('.key-option').forEach(opt => opt.classList.remove('selected'));
    el.classList.add('selected');
    testNote(idx);
}

function testNote(i) { synth.triggerAttackRelease(fingerNotes[i], "8n", undefined, Tone.dbToGain(fingerVols[i])); }

function isClenched(lm) { return Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.14; }

function onResults(results) {
    if(!isLive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ripples.forEach((r, i) => {
        r.rad += 3.5; r.alpha -= 0.015;
        ctx.strokeStyle = `hsla(${r.hue}, 80%, 60%, ${r.alpha})`;
        ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(r.x, r.y, r.rad, 0, Math.PI*2); ctx.stroke();
        if(r.alpha <= 0) ripples.splice(i, 1);
    });

    let rf = false, lf = false, bo = false, bf = false, liveHTML = "";
    let anyFist = false;

    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            let side = results.multiHandedness[i].label === "Left" ? "Right" : "Left";
            const clench = isClenched(lm);
            if(clench) anyFist = true;
            const open = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) > 0.45;
            if(clench) { if(side === "Right") rf = true; else lf = true; }
            if(open) bo = true;

            [4, 8, 12, 16, 20].forEach((id, fIdx) => {
                const tip = lm[id];
                const x = (1-tip.x) * canvas.width, y = tip.y * canvas.height;
                const isBent = tip.y > lm[id-1].y;
                // PROTECT RECORDING: Only play if NO fist is clenched
                if(isBent && !anyFist && (currentMode==='PERFORM' || currentMode==='RECORDING')) {
                    const noteIdx = Math.floor((1-tip.x) * (notes.length-1));
                    const note = notes[noteIdx];
                    liveHTML += `<div style="color:var(--neon)">${side} -> ${note}</div>`;
                    if(!fingerStates[`${side}_${id}`]) {
                        synth.triggerAttackRelease(note, "4n", undefined, Tone.dbToGain(fingerVols[fIdx + (side==='Right'?5:0)]));
                        ripples.push({x, y, rad: 5, alpha: 1.0, hue: noteIdx*20});
                        if(currentMode === 'RECORDING') recording.push({note, time: Date.now()-startTime});
                        fingerStates[`${side}_${id}`] = true;
                    }
                } else { fingerStates[`${side}_${id}`] = false; }
                ctx.fillStyle = isBent ? "var(--play)" : "white";
                ctx.beginPath(); ctx.arc(x, y, 7, 0, Math.PI*2); ctx.fill();
            });
        });
        if(rf && lf) bf = true;
    }

    const now = Date.now(), box = document.getElementById('countdown-box'), val = document.getElementById('timer-val'), msg = document.getElementById('timer-msg'), circle = document.getElementById('ring-circle');
    let recHand = isLeftMode ? lf : rf, playHand = isLeftMode ? rf : lf;

    // Timer Update
    if(currentMode === 'RECORDING') {
        let s = Math.floor((now-startTime)/1000);
        document.getElementById('rec-timer').innerText = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
    }

    // STATE MACHINE
    if(recHand && !playHand && currentMode !== 'PLAYING') {
        if(!rFistStart) rFistStart = now;
        let elap = Math.floor((now-rFistStart)/1000);
        box.classList.remove('hidden'); circle.parentElement.style.display="none";
        val.innerText = 3-elap; msg.innerText = currentMode==='RECORDING' ? "STOPPING" : "RECORDING";
        if(elap >= 3) {
            currentMode = currentMode==='RECORDING'?'STOP':'RECORDING';
            if(currentMode==='RECORDING') { recording=[]; startTime=now; }
            rFistStart=now+2000; box.classList.add('hidden');
        }
    } else if(playHand && !recHand && currentMode==='STOP' && recording.length > 0) {
        if(!lFistStart) lFistStart = now;
        box.classList.remove('hidden'); circle.parentElement.style.display="none";
        val.innerText = 3-Math.floor((now-lFistStart)/1000); msg.innerText = "STARTING";
        if(now-lFistStart >= 3000) {
            currentMode='PLAYING'; val.innerText = ""; msg.innerText = "PLAYING";
            circle.parentElement.style.display="block";
            let total = recording[recording.length-1].time;
            recording.forEach(e => {
                let t = setTimeout(() => {
                    synth.triggerAttackRelease(e.note,"4n");
                    circle.style.strokeDashoffset = 565.48 - (e.time/total * 565.48);
                }, e.time);
                playbackTimeouts.push(t);
            });
            setTimeout(() => { currentMode='STOP'; box.classList.add('hidden'); }, total + 500);
            lFistStart=now+2000;
        }
    } else if(bf) { // RESET GESTURE
        if(!bothFistStart) bothFistStart = now;
        box.classList.remove('hidden'); val.innerText = 5-Math.floor((now-bothFistStart)/1000);
        msg.innerText = "RESETTING";
        if(now-bothFistStart >= 5000) { recording=[]; currentMode='PERFORM'; bothFistStart=now+2000; box.classList.add('hidden'); }
    } else if(bo && currentMode==='STOP' && recording.length > 0) { // SAVE GESTURE (5 SECS)
        if(!bothOpenStart) bothOpenStart = now;
        box.classList.remove('hidden'); val.innerText = 5-Math.floor((now-bothOpenStart)/1000);
        msg.innerText = "SAVING";
        if(now-bothOpenStart >= 5000) { library.push({name: "Tune_"+Date.now(), data: [...recording]}); bothOpenStart=now+2000; val.innerText="SAVED"; setTimeout(()=>box.classList.add('hidden'),1000); }
    } else if(currentMode !== 'PLAYING') {
        rFistStart = lFistStart = bothFistStart = bothOpenStart = 0;
        box.classList.add('hidden');
    }
    document.getElementById('mode-pill').innerText = currentMode;
    document.getElementById('live-notes').innerHTML = liveHTML || "Ready...";
}

function renderLibrary() {
    const lib = document.getElementById('library-content');
    lib.innerHTML = "<h3>SAVED RECORDINGS</h3>" + library.map((t, i) => `<div class="row"><span>${t.name}</span><button class="btn" onclick="playLib(${i})">PLAY</button></div>`).join('');
}
function playLib(i) { library[i].data.forEach(e => setTimeout(() => synth.triggerAttackRelease(e.note, "4n"), e.time)); }

const handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
handTracker.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.8 });
handTracker.onResults(onResults);
function startCamera() { new Camera(video, { onFrame: async () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; await handTracker.send({image: video}); }, width: 1280, height: 720 }).start(); }
</script>
</body>
</html>
