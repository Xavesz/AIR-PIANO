<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Air Piano Pro | Ultimate Stage</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --neon: #00f2ff; --rec: #ff3333; --play: #00ff88; --new: #bf00ff; --stop: #ffa500; }
        
        body { margin: 0; background: #020c1b; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* Background Wallpaper Engine */
        #bg-canvas { position: absolute; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; filter: brightness(0.4); transition: filter 0.3s; }
        canvas { width: 100vw; height: 100vh; position: absolute; z-index: 5; pointer-events: none; }
        
        /* UI Layers */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(5,10,20,0.95); z-index: 1000; }
        .hidden { display: none !important; }
        
        /* OSU Style Buttons */
        .btn { padding: 14px 30px; border: 2px solid var(--neon); background: rgba(0,0,0,0.5); color: var(--neon); cursor: pointer; border-radius: 50px; font-weight: bold; margin: 10px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); background: var(--neon); color: black; box-shadow: 0 0 30px var(--neon); }

        /* Command Center (OSU Style HUD) */
        #side-dash { position: absolute; top: 100px; left: 20px; width: 260px; background: rgba(0,0,0,0.8); border-left: 5px solid var(--neon); padding: 20px; z-index: 500; border-radius: 0 15px 15px 0; }
        .hud-note { font-family: 'Courier New', monospace; font-size: 1rem; color: var(--neon); margin: 5px 0; border-bottom: 1px solid rgba(0,242,255,0.2); }

        /* VLC Style Library */
        .pane { background: #111; padding: 30px; border-radius: 15px; width: 85%; max-height: 70%; overflow-y: auto; border: 1px solid #333; }
        .vlc-track { background: #1a1a1a; padding: 20px; margin: 15px 0; border-radius: 10px; border: 1px solid #444; }
        .vlc-scrubber { width: 100%; height: 10px; accent-color: var(--play); cursor: pointer; margin: 15px 0; }

        /* Massive Countdown HUD */
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 900; text-align: center; pointer-events: none; }
        #timer-msg { font-size: 4rem; font-weight: 900; letter-spacing: 15px; text-shadow: 0 0 20px rgba(0,0,0,1); }
        #timer-val { font-size: 15rem; font-weight: 900; line-height: 1; margin-top: -20px; }
    </style>
</head>
<body>

    <img id="bg-canvas" src="" alt="">

    <div id="menu-main" class="ui-layer">
        <h1 style="font-size: 4rem; letter-spacing: 15px; text-shadow: 0 0 20px var(--neon);">AIR PIANO PRO</h1>
        <button class="btn" style="font-size: 1.5rem; border-color: var(--play); color: var(--play);" onclick="launchPerformance()">Launch Stage</button>
        <div style="display:flex;">
            <button class="btn" onclick="showPane('settings')">Settings</button>
            <button class="btn" onclick="showPane('library')">Library</button>
        </div>
        <button class="btn" onclick="shareApp()">Share App Link</button>
    </div>

    <div id="menu-settings" class="ui-layer hidden">
        <div class="pane">
            <h3>GAME SETTINGS</h3>
            <div style="margin:20px 0;">
                <p>Upload Background Wallpaper:</p>
                <input type="file" id="bg-upload" accept="image/*" class="btn">
            </div>
            <div style="margin:20px 0;">
                <p>Background Brightness:</p>
                <input type="range" min="0" max="1" step="0.1" value="0.4" onchange="document.getElementById('bg-canvas').style.filter = `brightness(${this.value})`" style="width:100%">
            </div>
            <div id="mixer-content"></div>
        </div>
        <button class="btn" onclick="showPane('main')">Save & Return</button>
    </div>

    <div id="menu-library" class="ui-layer hidden">
        <div class="pane">
            <h3>SAVED TUNES (VLC PLAYER)</h3>
            <div id="library-content">No tracks found.</div>
        </div>
        <button class="btn" onclick="showPane('main')">Close</button>
    </div>

    <div id="hud-top" class="hidden" style="position: absolute; top:0; width:100%; display:flex; justify-content:space-between; padding:20px; z-index:600;">
        <button class="btn" style="margin:0; padding: 5px 20px;" onclick="location.reload()">BACK TO MENU</button>
        <div id="mode-pill" style="border: 2px solid var(--neon); padding: 5px 20px; color: var(--neon); font-weight: bold; background: black; border-radius: 50px;">PERFORMING</div>
    </div>

    <div id="side-dash" class="hidden">
        <div style="color: var(--neon); font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px;">LIVE HUD</div>
        <div id="live-notes">WAITING FOR INPUT...</div>
    </div>

    <div id="countdown-box" class="hidden">
        <div id="timer-msg">RECORDING</div>
        <div id="timer-val">3</div>
    </div>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" style="display:none" playsinline></video>

<script>
let synth, recording = [], library = [], isLive = false, currentMode = 'PERFORM';
let rFistStart = 0, lFistStart = 0, bothFistStart = 0, bothOpenStart = 0, startTime = 0;
const notes = ['C3','D3','E3','F3','G3','A3','B3','C4','D4','E4','F4','G4','A4','B4','C5'];
let fingerVols = Array(10).fill(-6), fingerNotes = [...notes.slice(0,10)];
let fingerStates = {}, ripples = [];

const video = document.getElementById('input_video');
const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');

// Wallpaper Upload Logic
document.getElementById('bg-upload').onchange = (e) => {
    const file = e.target.files[0];
    const url = URL.createObjectURL(file);
    document.getElementById('bg-canvas').src = url;
};

async function launchPerformance() {
    if(!synth) { await Tone.start(); synth = new Tone.PolySynth(Tone.Synth).toDestination(); }
    document.getElementById('menu-main').classList.add('hidden');
    document.querySelectorAll('.hidden').forEach(el => el.classList.remove('hidden'));
    isLive = true;
    startCamera();
}

function showPane(pane) {
    document.querySelectorAll('.ui-layer').forEach(l => l.classList.add('hidden'));
    document.getElementById(`menu-${pane}`).classList.remove('hidden');
    if(pane === 'library') renderLibrary();
}

function shareApp() {
    navigator.clipboard.writeText(window.location.href);
    alert("Share link copied! Send to your friends.");
}

// (MIXER & LOGIC REMAINS AS REQUESTED)
const mixer = document.getElementById('mixer-content');
['L-Pinky','L-Ring','L-Mid','L-Index','L-Thumb','R-Thumb','R-Index','R-Mid','R-Ring','R-Pinky'].forEach((name, i) => {
    mixer.innerHTML += `<div style="display:flex; justify-content:space-between; margin:10px 0; border-bottom:1px solid #222; padding:5px;">
        <span>${name} Mixer</span>
        <button class="btn" style="padding:5px 15px" onclick="synth.triggerAttackRelease('${notes[i]}','8n')">TEST</button>
    </div>`;
});

function isClenched(lm) {
    const d = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
    return d < 0.14;
}

function onResults(results) {
    if(!isLive) return;
    ctx.save();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ripples.forEach((r, i) => {
        r.rad += 3.5; r.alpha -= 0.015;
        ctx.strokeStyle = `hsla(${r.hue}, 80%, 60%, ${r.alpha})`;
        ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(r.x, r.y, r.rad, 0, Math.PI*2); ctx.stroke();
        if(r.alpha <= 0) ripples.splice(i, 1);
    });

    let rf = false, lf = false, bo = false, bf = false, liveHTML = "";

    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const side = results.multiHandedness[i].label === "Left" ? "Right" : "Left";
            const clench = isClenched(lm);
            const open = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) > 0.45;
            if(clench) { if(side === "Right") rf = true; else lf = true; }
            if(open) bo = true;

            [4, 8, 12, 16, 20].forEach((id, fIdx) => {
                const tip = lm[id];
                const x = (1-tip.x) * canvas.width, y = tip.y * canvas.height;
                const isBent = tip.y > lm[id-1].y;
                if(isBent && !clench) {
                    const noteIdx = Math.floor((1-tip.x) * (notes.length-1));
                    const note = notes[noteIdx];
                    liveHTML += `<div class="hud-note">${side} Finger â†’ ${note}</div>`;
                    if(!fingerStates[`${side}_${id}`] && (currentMode==='PERFORM' || currentMode==='RECORDING')) {
                        synth.triggerAttackRelease(note, "4n");
                        ripples.push({x, y, rad: 5, alpha: 1.0, hue: noteIdx*20});
                        if(currentMode === 'RECORDING') recording.push({note, time: Date.now()-startTime});
                        fingerStates[`${side}_${id}`] = true;
                    }
                } else { fingerStates[`${side}_${id}`] = false; }
                ctx.fillStyle = isBent ? "var(--play)" : "white";
                ctx.beginPath(); ctx.arc(x, y, 7, 0, Math.PI*2); ctx.fill();
            });
        });
        if(rf && lf) bf = true;
    }
    document.getElementById('live-notes').innerHTML = liveHTML || "SCANNING...";

    const now = Date.now(), box = document.getElementById('countdown-box'), val = document.getElementById('timer-val'), msg = document.getElementById('timer-msg');

    if(rf && !lf) {
        if(!rFistStart) rFistStart = now;
        let elap = Math.floor((now-rFistStart)/1000);
        box.classList.remove('hidden'); val.innerText = 3-elap; val.style.color = "var(--rec)";
        msg.innerText = currentMode==='RECORDING' ? "STOPPING" : "RECORDING";
        if(elap >= 3) { currentMode = currentMode==='RECORDING'?'STOP':'RECORDING'; if(currentMode==='RECORDING'){recording=[]; startTime=now;} rFistStart=now+5000; box.classList.add('hidden'); }
    } else if(lf && !rf && currentMode==='STOP') {
        if(!lFistStart) lFistStart = now;
        box.classList.remove('hidden'); val.innerText = 3-Math.floor((now-lFistStart)/1000);
        msg.innerText = "PLAYING"; val.style.color = "var(--play)";
        if(now-lFistStart >= 3000) { currentMode='PLAY'; box.classList.add('hidden'); recording.forEach(e=>setTimeout(()=>synth.triggerAttackRelease(e.note,"4n"), e.time)); setTimeout(()=>currentMode='STOP', (recording[recording.length-1]?.time||0)+1000); lFistStart=now+5000; }
    } else if(results.multiHandLandmarks?.length === 2 && bo && currentMode==='STOP') {
        if(!bothOpenStart) bothOpenStart = now;
        box.classList.remove('hidden'); val.innerText = 3-Math.floor((now-bothOpenStart)/1000);
        msg.innerText = "SAVING"; val.style.color = "var(--neon)";
        if(now-bothOpenStart >= 3000) { library.push({name: "Performance_"+Date.now(), data: [...recording]}); bothOpenStart=now+5000; val.innerText="SAVED"; setTimeout(()=>box.classList.add('hidden'),1500); }
    } else { rFistStart = lFistStart = bothOpenStart = 0; box.classList.add('hidden'); }
    document.getElementById('mode-pill').innerText = currentMode;
    ctx.restore();
}

function renderLibrary() {
    const container = document.getElementById('library-content');
    if(library.length === 0) { container.innerHTML = "<p>Library Empty.</p>"; return; }
    container.innerHTML = library.map((t, i) => `
        <div class="vlc-track">
            <span>Track ${i+1}</span>
            <input type="range" class="vlc-scrubber" value="0">
            <div style="display:flex; gap:10px;">
                <button class="btn" style="padding:5px 15px" onclick="playLib(${i})">PLAY VLC</button>
                <button class="btn" style="padding:5px 15px; border-color:white; color:white;" onclick="downloadTune(${i})">SAVE TO DEVICE</button>
            </div>
        </div>
    `).join('');
}

function playLib(i) { library[i].data.forEach(e => setTimeout(() => synth.triggerAttackRelease(e.note, "4n"), e.time)); }
function downloadTune(i) {
    const blob = new Blob([JSON.stringify(library[i].data)], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `tune-${i+1}.txt`; a.click();
}

const handTracker = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
handTracker.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.8 });
handTracker.onResults(onResults);
function startCamera() { new Camera(video, { onFrame: async () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; await handTracker.send({image: video}); }, width: 1280, height: 720 }).start(); }
</script>
</body>
</html>
