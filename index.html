<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul | Prasurjya Deka</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --divine: #00f2ff; --gold: #ffd700; --bg: #010105; }
        body { margin: 0; background: var(--bg); color: white; overflow: hidden; font-family: sans-serif; }
        #output_canvas, #input_video { transform: scaleX(-1); width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        .ui-layer { position: absolute; z-index: 1000; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a0a25 0%, #000 100%); transition: 1s; text-align: center; }
        .hidden { opacity: 0 !important; pointer-events: none; visibility: hidden; }
        .btn { padding: 15px 35px; border: 2px solid var(--divine); background: transparent; color: var(--divine); border-radius: 50px; cursor: pointer; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; margin: 10px; pointer-events: auto; }
        .btn:hover { background: var(--divine); color: black; box-shadow: 0 0 30px var(--divine); }
        .btn-gold { border-color: var(--gold); color: var(--gold); }
        .btn-gold:hover { background: var(--gold); box-shadow: 0 0 30px var(--gold); }
        #hud { position: absolute; top: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; z-index: 500; box-sizing: border-box; pointer-events: none; }
        .stat-box { background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        #manual { max-width: 400px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-bottom: 20px; font-size: 0.85rem; }
        footer { position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 1100; font-size: 0.7rem; color: #555; }
    </style>
</head>
<body>

    <div id="menu" class="ui-layer">
        <h1 style="letter-spacing:15px; margin-bottom: 5px;">QUANTUM <span style="color:var(--gold)">SOUL</span></h1>
        <div style="font-size: 0.6rem; color: #666; letter-spacing: 5px; margin-bottom: 25px;">CREATED BY PRASURJYA DEKA</div>
        
        <div id="manual">
            <b style="color:var(--gold);">SELECT MAGIC BRANCH:</b><br><br>
            ‚Ä¢ üñê <b>Fingers:</b> extended fingers play tunes.<br>
            ‚Ä¢ ‚ú® <b>Glitter:</b> Golden stardust follows your touch.<br>
            ‚Ä¢ ‚úä <b>Fist:</b> Mutes sound to protect the silence.
        </div>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <button class="btn btn-gold" onclick="startApp('HOGWARTS')">Hogwarts Magic</button>
            <button class="btn" onclick="startApp('INTERSTELLAR')">Interstellar Soul</button>
        </div>
    </div>

    <div id="hud" class="hidden">
        <button class="btn" style="padding:8px 20px; font-size:0.6rem; pointer-events: auto; margin:0;" onclick="location.reload()">BACK</button>
        <div class="stat-box">
            <div id="state-text" style="color:var(--gold); font-weight:bold; letter-spacing:2px;">ACTIVE</div>
            <div id="mode-info" style="font-size:0.6rem; color:#888;">FINGER PRECISION ENABLED</div>
        </div>
    </div>

    <footer>
        <span>¬© Prasurjya Deka</span> | 
        <form action="https://formspree.io/f/mykgkorl" method="POST" style="display:inline;">
            <button type="submit" style="background:none; border:none; color:#555; cursor:pointer; text-transform:uppercase;">Feedback</button>
        </form>
    </footer>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" playsinline style="display:none"></video>

<script>
let synth, isLive = false, currentBranch = '';
let fingerStates = {}, sparkles = [];

const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');

async function startApp(branch) {
    try {
        await Tone.start();
        currentBranch = branch;
        const reverb = new Tone.Reverb(7).toDestination();
        
        let config = { harmonicity: 5, modulationIndex: 15 }; // Hogwarts: High chime
        if(branch === 'INTERSTELLAR') config = { harmonicity: 2, modulationIndex: 8 };

        synth = new Tone.PolySynth(Tone.FMSynth, {
            ...config,
            envelope: { attack: 0.1, decay: 0.5, sustain: 0.4, release: 4 }
        }).connect(reverb);

        document.getElementById('menu').classList.add('hidden');
        document.getElementById('hud').classList.remove('hidden');
        document.getElementById('state-text').innerText = branch + " MODE";
        isLive = true;
        initTracking();
    } catch (e) { console.error(e); }
}

function onResults(results) {
    if(!isLive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const side = results.multiHandedness[i].label;

            // FINGER TIP ID: 8(Index), 12(Mid), 16(Ring), 20(Pinky)
            [8, 12, 16, 20].forEach((id) => {
                const tip = lm[id];
                const pip = lm[id-2]; 
                const x = tip.x * canvas.width;
                const y = tip.y * canvas.height;
                
                // Detection: Finger must be higher than the joint to play
                const isExtended = tip.y < pip.y;

                if(isExtended) {
                    // Crystalline Scale for Magic feel
                    const scale = (currentBranch === 'HOGWARTS') ? 
                        ['B3','E4','G4','Gb4','E4','B4','A4','Gb4'] : 
                        ['A3','C4','E4','G4','B4','C5','E5','G5'];

                    const note = scale[Math.floor(tip.x * scale.length)];
                    
                    if(!fingerStates[`${side}_${id}`]) {
                        synth.triggerAttack(note, undefined, 0.4);
                        fingerStates[`${side}_${id}`] = true;
                    }

                    // GOLDEN SPARKLES
                    for(let k=0; k<4; k++) {
                        sparkles.push({
                            x, y, 
                            vx: (Math.random()-0.5) * 1.5, 
                            vy: (Math.random()-0.5) * 1.5, 
                            life: 1.0, 
                            size: Math.random() * 2.5
                        });
                    }
                } else {
                    if(fingerStates[`${side}_${id}`]) {
                        synth.releaseAll(); 
                        fingerStates[`${side}_${id}`] = false;
                    }
                }

                ctx.fillStyle = isExtended ? "var(--gold)" : "rgba(255,255,255,0.1)";
                ctx.beginPath(); ctx.arc(x, y, 4, 0, Math.PI*2); ctx.fill();
            });
        });
    }

    // SPARKLE PHYSICS
    sparkles.forEach((s, i) => {
        s.x += s.vx; s.y += s.vy;
        s.vy += 0.015; // Gravity
        s.life -= 0.02;
        ctx.fillStyle = `rgba(255, 215, 0, ${s.life})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
        if(s.life <= 0) sparkles.splice(i, 1);
    });
}

function initTracking() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.75 });
    hands.onResults(onResults);
    new Camera(video, {
        onFrame: async () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            try { await hands.send({image: video}); } catch(e) {}
        },
        width: 640, height: 480
    }).start();
}
</script>
</body>
</html>
