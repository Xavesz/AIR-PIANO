<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul | Synthesis Stage</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --divine: #00f2ff; --gold: #ffd700; --bg: #010105; }
        body { margin: 0; background: var(--bg); color: white; overflow: hidden; font-family: sans-serif; }
        #output_canvas, #input_video { transform: scaleX(-1); width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        .ui-layer { position: absolute; z-index: 1000; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a0a25 0%, #000 100%); transition: 0.8s; text-align: center; }
        .hidden { opacity: 0 !important; pointer-events: none; visibility: hidden; }
        .btn { padding: 12px 30px; border: 1px solid var(--divine); background: transparent; color: var(--divine); border-radius: 50px; cursor: pointer; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; margin: 8px; transition: 0.3s; font-size: 0.8rem; }
        .btn:hover { background: var(--divine); color: black; box-shadow: 0 0 20px var(--divine); }
        .btn-gold { border-color: var(--gold); color: var(--gold); }
        .btn-gold:hover { background: var(--gold); box-shadow: 0 0 20px var(--gold); }
        #hud { position: absolute; top: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; z-index: 500; box-sizing: border-box; pointer-events: none; }
        .stat-box { background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        #manual { max-width: 450px; background: rgba(255,255,255,0.02); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; font-size: 0.8rem; line-height: 1.5; }
        footer { position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 1100; font-size: 0.7rem; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="menu" class="ui-layer">
        <h1 style="letter-spacing:15px; margin-bottom: 5px;">QUANTUM <span style="color:var(--gold)">SOUL</span></h1>
        <div style="font-size: 0.6rem; color: #444; letter-spacing: 5px; margin-bottom: 25px;">PRASURJYA DEKA</div>
        
        <div id="manual">
            <b style="color:var(--gold);">CHOOSE YOUR ATMOSPHERE:</b><br><br>
            ‚Ä¢ üñê <b>Touch:</b> Point fingers to create melodic ripples.<br>
            ‚Ä¢ ‚úä <b>Silent:</b> Make a fist to stop the audio flow.<br>
            ‚Ä¢ ‚ú® <b>Particles:</b> Neural stardust follows every note.
        </div>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center; max-width: 600px;">
            <button class="btn" onclick="startApp('MYTHIC')">Mythic Wardrobe</button>
            <button class="btn" onclick="startApp('GHOSTLY')">Ocean Heart</button>
            <button class="btn btn-gold" onclick="startApp('NEON')">Neon Synth</button>
            <button class="btn" onclick="startApp('ORCHESTRAL')">Galactic Force</button>
            <button class="btn" onclick="startApp('DESI')">Sitar Soul</button>
        </div>
    </div>

    <div id="hud" class="hidden">
        <button class="btn" style="padding:8px 20px; font-size:0.6rem; pointer-events: auto; margin:0;" onclick="location.reload()">MAIN MENU</button>
        <div class="stat-box">
            <div id="state-text" style="color:var(--gold); font-weight:bold; letter-spacing:2px;">SYNTHESIS ACTIVE</div>
        </div>
    </div>

    <footer>
        <span>¬© Prasurjya Deka</span> | 
        <form action="https://formspree.io/f/mykgkorl" method="POST" style="display:inline;">
            <button type="submit" style="background:none; border:none; color:#444; cursor:pointer; text-transform:uppercase; font-size:0.7rem;">Feedback</button>
        </form>
    </footer>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" playsinline style="display:none"></video>

<script>
let synth, isLive = false, currentBranch = '';
let fingerStates = {}, sparkles = [];

const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');

async function startApp(branch) {
    try {
        await Tone.start();
        currentBranch = branch;
        const reverb = new Tone.Reverb(8).toDestination();
        
        let config = {}; 
        
        // BRANCH TONE ARCHITECTURE
        if(branch === 'NEON') { // The "Dark Synth" vibe
            config = { type: 'MonoSynth', osc: 'sawtooth', filter: 2000 };
            synth = new Tone.PolySynth(Tone.MonoSynth).connect(reverb);
        } else if(branch === 'DESI') { // The "Sitar/String" vibe
            config = { type: 'FMSynth', harmonicity: 0.5, modIndex: 30 };
            synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        } else if(branch === 'MYTHIC') { // The "Winter Bell/Flute" vibe
            config = { type: 'FMSynth', harmonicity: 10, modIndex: 5 };
            synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        } else if(branch === 'ORCHESTRAL') { // The "Big Brass/Space" vibe
            config = { type: 'FMSynth', harmonicity: 1.01, modIndex: 15 };
            synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        } else { // GHOSTLY - The "Ocean/Whistle" vibe
            config = { type: 'FMSynth', harmonicity: 1.5, modIndex: 10 };
            synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        }

        synth.set({
            envelope: { attack: 0.3, decay: 0.5, sustain: 0.5, release: 4 },
            ...config
        });

        document.getElementById('menu').classList.add('hidden');
        document.getElementById('hud').classList.remove('hidden');
        document.getElementById('state-text').innerText = branch + " MODE";
        isLive = true;
        initTracking();
    } catch (e) { console.log(e); }
}

function onResults(results) {
    if(!isLive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const side = results.multiHandedness[i].label;

            [8, 12, 16, 20].forEach((id) => {
                const tip = lm[id];
                const pip = lm[id-2]; 
                const x = tip.x * canvas.width;
                const y = tip.y * canvas.height;
                const isExtended = tip.y < pip.y;

                if(isExtended) {
                    // CULTURAL & THEMATIC SCALES
                    let scale = ['A3','B3','C4','D4','E4','F4','G4','A4']; // Standard
                    if(currentBranch === 'NEON') scale = ['E2','G2','A2','B2','D3','E3']; // Bass Synth
                    if(currentBranch === 'DESI') scale = ['C3','Db3','E3','F3','G3','Ab3','B3','C4']; // Bhairav Scale
                    
                    const note = scale[Math.floor(tip.x * scale.length)];
                    
                    if(!fingerStates[`${side}_${id}`]) {
                        synth.triggerAttack(note, undefined, 0.4);
                        fingerStates[`${side}_${id}`] = true;
                    }

                    for(let k=0; k<3; k++) {
                        sparkles.push({
                            x, y, 
                            vx: (Math.random()-0.5) * 1.5, 
                            vy: (Math.random()-0.5) * 1.5, 
                            life: 1.0, 
                            size: Math.random() * 2,
                            color: currentBranch === 'NEON' ? '255,0,100' : '255,215,0'
                        });
                    }
                    
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `rgba(255, 255, 255, 0.5)`;
                    ctx.fillStyle = `white`;
                    ctx.beginPath(); ctx.arc(x, y, 3, 0, Math.PI*2); ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    if(fingerStates[`${side}_${id}`]) {
                        synth.releaseAll(); 
                        fingerStates[`${side}_${id}`] = false;
                    }
                }
            });
        });
    }

    sparkles.forEach((s, i) => {
        s.x += s.vx; s.y += s.vy;
        s.life -= 0.015;
        ctx.fillStyle = `rgba(${s.color}, ${s.life})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
        if(s.life <= 0) sparkles.splice(i, 1);
    });
}

function initTracking() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.8 });
    hands.onResults(onResults);
    new Camera(video, {
        onFrame: async () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            try { await hands.send({image: video}); } catch(e) {}
        },
        width: 640, height: 480
    }).start();
}
</script>
</body>
</html>
