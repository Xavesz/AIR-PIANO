<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul | Prasurjya Deka</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --divine: #00f2ff; --gold: #ffd700; --bg: #010103; }
        body { margin: 0; background: var(--bg); color: white; overflow: hidden; font-family: sans-serif; }
        #output_canvas, #input_video { transform: scaleX(-1); width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        
        /* UI Layers */
        .ui-layer { position: absolute; z-index: 1000; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a0a25 0%, #000 100%); transition: 0.5s; text-align: center; }
        #loader { z-index: 2000; background: #000; }
        .hidden { display: none !important; }
        
        /* Buttons & Text */
        .btn { padding: 12px 30px; border: 1px solid var(--divine); background: transparent; color: var(--divine); border-radius: 50px; cursor: pointer; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; margin: 5px; font-size: 0.7rem; transition: 0.3s; }
        .btn:hover { background: var(--divine); color: #000; box-shadow: 0 0 20px var(--divine); }
        .btn-gold { border-color: var(--gold); color: var(--gold); }
        
        /* Loading Animation */
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(0,242,255,0.1); border-top-color: var(--divine); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        footer { position: absolute; bottom: 10px; width: 100%; text-align: center; z-index: 1100; font-size: 0.6rem; color: #444; }
    </style>
</head>
<body>

    <div id="loader" class="ui-layer">
        <div class="spinner"></div>
        <div style="letter-spacing: 5px; font-size: 0.8rem; color: var(--divine);">INITIALIZING QUANTUM CORE</div>
        <div style="font-size: 0.5rem; color: #444; margin-top: 10px;">PRASURJYA DEKA ENGINE</div>
    </div>

    <div id="menu" class="ui-layer hidden">
        <h1 style="letter-spacing:10px; font-size: 2.2rem; margin: 0;">QUANTUM <span style="color:var(--gold)">SOUL</span></h1>
        <div style="font-size: 0.6rem; color: #555; margin-bottom: 25px; letter-spacing: 3px;">BY PRASURJYA DEKA</div>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; max-width: 450px;">
            <button class="btn btn-gold" onclick="startApp('MYTHIC')">Mythic</button>
            <button class="btn" onclick="startApp('OCEAN')">Ocean</button>
            <button class="btn btn-gold" onclick="startApp('NEON')">Neon</button>
            <button class="btn" onclick="startApp('GALAXY')">Galaxy</button>
            <button class="btn btn-gold" onclick="startApp('SOUL')">Soul</button>
        </div>
    </div>

    <div id="hud" class="hidden" style="position:absolute; top:20px; left:20px; z-index:1000;">
        <button class="btn" style="padding: 8px 20px;" onclick="location.reload()">HOME</button>
    </div>

    <footer>Â© 2025 PRASURJYA DEKA | <form action="https://formspree.io/f/mykgkorl" method="POST" style="display:inline;"><button type="submit" style="background:none; border:none; color:#444; cursor:pointer; font-size:0.6rem; text-transform:uppercase;">Feedback</button></form></footer>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" playsinline style="display:none"></video>

<script>
let synth, isLive = false, sparkles = [];
const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');
let fingerStates = {};

// Wait for MediaPipe to load before showing menu
window.onload = () => {
    setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('menu').classList.remove('hidden');
    }, 2000);
};

async function startApp(mode) {
    await Tone.start();
    const reverb = new Tone.Reverb(6).toDestination();
    
    let settings = { harmonicity: 2, modulationIndex: 10 };
    if(mode === 'MYTHIC') settings = { harmonicity: 10, modulationIndex: 20 }; // Bell Physics
    if(mode === 'NEON') settings = { harmonicity: 0.5, modulationIndex: 40 }; // Synth Physics

    synth = new Tone.PolySynth(Tone.FMSynth, {
        ...settings,
        envelope: { attack: 0.2, release: 2.8 }
    }).connect(reverb);

    document.getElementById('menu').classList.add('hidden');
    document.getElementById('hud').classList.remove('hidden');
    isLive = true;
    init();
}

function onResults(results) {
    if(!isLive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Watermark
    ctx.globalAlpha = 0.1; ctx.fillStyle = "white"; ctx.font = "9px Arial";
    ctx.fillText("ENGINE BY PRASURJYA DEKA", 20, canvas.height - 20);
    ctx.globalAlpha = 1.0;

    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const label = results.multiHandedness[i].label; 
            [8, 12, 16, 20].forEach((id) => {
                const tip = lm[id];
                const active = tip.y < lm[id-2].y;
                if(active) {
                    const oct = (label === "Left") ? 4 : 3;
                    const notes = ['C','D','E','F','G','A','B'];
                    const note = notes[Math.floor(tip.x * 7)] + oct;
                    if(!fingerStates[label+id]) {
                        synth.triggerAttack(note);
                        fingerStates[label+id] = true;
                        // Strict memory limit: 40 particles max
                        if(sparkles.length < 40) sparkles.push({x:tip.x*canvas.width, y:tip.y*canvas.height, l:1.0});
                    }
                } else if(fingerStates[label+id]) {
                    synth.releaseAll();
                    fingerStates[label+id] = false;
                }
            });
        });
    }

    // Performance-Safe Loop
    for (let i = sparkles.length - 1; i >= 0; i--) {
        let s = sparkles[i]; s.l -= 0.04;
        if(s.l <= 0) { sparkles.splice(i, 1); continue; }
        ctx.fillStyle = `rgba(255, 215, 0, ${s.l})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, 2, 0, Math.PI*2); ctx.fill();
    }
}

function init() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);
    new Camera(video, {
        onFrame: async () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            await hands.send({image: video});
        }, width: 640, height: 480
    }).start();
}
</script>
</body>
</html>
