<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul | Prasurjya Deka</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --divine: #00f2ff; --gold: #ffd700; --bg: #000000; }
        body { margin: 0; background: var(--bg); color: white; overflow: hidden; font-family: 'Inter', sans-serif; }
        #output_canvas, #input_video { transform: scaleX(-1); width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        
        /* UI Polish */
        .ui-layer { position: absolute; z-index: 1000; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #0a0a25 0%, #000 100%); transition: 1s ease; text-align: center; backdrop-filter: blur(10px); }
        .hidden { opacity: 0 !important; pointer-events: none; visibility: hidden; }
        
        .brand-header { font-size: clamp(2rem, 10vw, 4.5rem); letter-spacing: 25px; margin: 0; font-weight: 100; text-shadow: 0 0 30px rgba(0,242,255,0.3); }
        .btn { padding: 18px 50px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.03); color: white; border-radius: 2px; cursor: pointer; font-weight: bold; letter-spacing: 5px; text-transform: uppercase; margin: 15px; transition: 0.5s; overflow: hidden; position: relative; }
        .btn:hover { border-color: var(--divine); background: rgba(0,242,255,0.1); box-shadow: 0 0 50px rgba(0,242,255,0.2); }
        
        .legal-text { font-size: 0.6rem; color: #444; max-width: 400px; margin-top: 40px; line-height: 1.6; letter-spacing: 1px; }
        footer { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 1100; font-size: 0.7rem; color: #333; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div id="menu" class="ui-layer">
        <h1 class="brand-header">QUANTUM <span style="color:var(--gold)">SOUL</span></h1>
        <div style="font-size: 0.7rem; color: var(--divine); letter-spacing: 10px; margin-top: 15px;">PRASURJYA DEKA</div>
        
        <div style="margin: 40px 0;">
            <button class="btn" onclick="startApp('CRYSTAL')">Crystal</button>
            <button class="btn" onclick="startApp('SOUL')">Soul</button>
        </div>

        <div class="legal-text">
            <b>NON-DATA COLLECTION NOTICE:</b> This application operates via Local Machine Learning. Camera streams are processed in temporary RAM and never uploaded. Fully compliant with Global Privacy Regulations.
        </div>
    </div>

    <div id="hud" class="hidden" style="position:absolute; top:30px; left:30px; z-index:1000;">
        <button class="btn" style="padding:10px 30px; font-size:0.6rem;" onclick="location.reload()">TERMINATE</button>
    </div>

    <footer>Â© 2025 PRASURJYA DEKA</footer>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" playsinline style="display:none"></video>

<script>
let synth, isLive = false, lastNotes = {}, sparkles = [];
const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');

async function startApp(branch) {
    await Tone.start();
    const reverb = new Tone.Reverb({decay: 8, wet: 0.5}).toDestination();
    
    synth = new Tone.PolySynth(Tone.FMSynth, {
        maxPolyphony: 24, // Optimized limit
        harmonicity: branch === 'CRYSTAL' ? 8 : 1.5,
        modulationIndex: 25,
        envelope: { attack: 0.3, release: 4 }
    }).connect(reverb);

    document.getElementById('menu').classList.add('hidden');
    document.getElementById('hud').classList.remove('hidden');
    isLive = true;
    init();
}

function onResults(results) {
    if(!isLive) return;
    
    // VISUAL OPTIMIZATION: Motion Blur Effect
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)"; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Additive Blending for Glow
    ctx.globalCompositeOperation = "lighter";

    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const side = results.multiHandedness[i].label;
            [8, 12, 16, 20].forEach((id) => {
                const tip = lm[id];
                const active = tip.y < lm[id-2].y;
                const fingerKey = `${side}-${id}`;
                
                if(active) {
                    const zone = Math.floor(tip.x * 12);
                    const scale = ['C4','D4','E4','F4','G4','A4','B4','C5','D5','E5','F5','G5'];
                    const note = scale[Math.min(zone, 11)];

                    if(lastNotes[fingerKey] !== note) {
                        synth.triggerAttackRelease(note, "4n", undefined, 0.3);
                        lastNotes[fingerKey] = note;
                        if(sparkles.length < 60) {
                            sparkles.push({
                                x: tip.x*canvas.width, 
                                y: tip.y*canvas.height, 
                                l: 1.0, 
                                c: side==="Left" ? '0,242,255' : '255,215,0',
                                v: (Math.random()*2)
                            });
                        }
                    }
                    // Fingertip Aura
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = side==="Left" ? "var(--divine)" : "var(--gold)";
                    ctx.fillStyle = "white";
                    ctx.beginPath(); ctx.arc(tip.x*canvas.width, tip.y*canvas.height, 4, 0, Math.PI*2); ctx.fill();
                    ctx.shadowBlur = 0;
                } else { lastNotes[fingerKey] = null; }
            });
        });
    }

    // High-Efficiency Aurora Particles
    for (let i = sparkles.length - 1; i >= 0; i--) {
        let s = sparkles[i];
        s.y -= s.v; s.l -= 0.015;
        if(s.l <= 0) { sparkles.splice(i, 1); continue; }
        ctx.fillStyle = `rgba(${s.c}, ${s.l})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.l * 3, 0, Math.PI*2); ctx.fill();
    }
    ctx.globalCompositeOperation = "source-over";
}

function init() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.7 });
    hands.onResults(onResults);
    new Camera(video, {
        onFrame: async () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            await hands.send({image: video});
        }, width: 640, height: 480
    }).start();
}
</script>
</body>
</html>
