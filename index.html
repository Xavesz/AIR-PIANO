<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul | Prasurjya Deka</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --divine: #00f2ff; --soul: #ffaa00; --bg: #010105; }
        body { margin: 0; background: var(--bg); color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #output_canvas, #input_video { transform: scaleX(-1); width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        
        .ui-layer { position: absolute; z-index: 1000; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a0a25 0%, #000 100%); transition: 1s; text-align: center; }
        .hidden { opacity: 0 !important; pointer-events: none; visibility: hidden; }
        
        .btn { padding: 18px 45px; border: 1px solid var(--divine); background: transparent; color: var(--divine); border-radius: 50px; cursor: pointer; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; margin: 15px; transition: 0.4s; pointer-events: auto; }
        .btn:hover { background: var(--divine); color: black; box-shadow: 0 0 40px var(--divine); transform: scale(1.05); }
        
        #hud { position: absolute; top: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; z-index: 500; box-sizing: border-box; pointer-events: none; }
        .stat-box { background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 15px; border: 1px solid rgba(0,242,255,0.3); backdrop-filter: blur(15px); }
        
        #manual { max-width: 450px; background: rgba(255,255,255,0.03); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; font-size: 0.9rem; }
        
        footer { position: absolute; bottom: 25px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 40px; z-index: 1100; font-size: 0.75rem; color: #444; }
        footer button { color: #555; background: none; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="menu" class="ui-layer">
        <h1 style="letter-spacing:15px; margin-bottom: 5px; font-size: clamp(2rem, 8vw, 3.5rem);">QUANTUM <span style="color:var(--divine)">SOUL</span></h1>
        <div style="font-size: 0.7rem; color: #555; letter-spacing: 5px; margin-bottom: 30px;">CREATED BY PRASURJYA DEKA</div>
        
        <div id="manual">
            <b style="color:var(--divine); letter-spacing: 2px;">THE INTERSTELLAR GUIDE</b><br><br>
            üñê <b>Fingertips:</b> Create calm, crystal melodies.<br>
            ‚úä <b>One Fist:</b> Stronger, richer music.<br>
            ‚úä‚úä <b>Both Fists:</b> Deep Soul Resonance.<br>
            üñêüñê <b>Open Both:</b> Reset to calm mode.
        </div>
        
        <button class="btn" onclick="startApp()">START RESONANCE</button>
    </div>

    <div id="hud" class="hidden">
        <button class="btn" style="padding:10px 25px; font-size:0.7rem; pointer-events: auto; margin:0;" onclick="location.reload()">BACK TO HOME</button>
        <div class="stat-box">
            <div id="state-text" style="color:var(--divine); font-weight:bold; letter-spacing:3px;">ANGELIC MODE</div>
            <div id="coherence-label" style="font-size:0.65rem; color:#888; margin-top:5px;">RESONANCE: 0%</div>
        </div>
    </div>

    <footer>
        <span>¬© Prasurjya Deka</span>
        <form action="https://formspree.io/f/mykgkorl" method="POST">
            <button type="submit">Send Feedback</button>
        </form>
    </footer>

    <canvas id="output_canvas"></canvas>
    <video id="input_video" playsinline style="display:none"></video>

<script>
let synth, isLive = false, coherence = 0;
let fingerStates = {}, ripples = [], stars = [];

const canvas = document.getElementById('output_canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('input_video');

for(let i=0; i<120; i++) {
    stars.push({x: Math.random(), y: Math.random(), s: Math.random()*2 + 0.5, o: Math.random(), vx:0, vy:0});
}

async function startApp() {
    try {
        await Tone.start();
        const reverb = new Tone.Reverb(7).toDestination();
        const panner = new Tone.AutoPanner("2n").connect(reverb).start();
        
        synth = new Tone.PolySynth(Tone.FMSynth, {
            harmonicity: 3,
            modulationIndex: 10,
            oscillator: { type: "sine" },
            envelope: { attack: 1, decay: 1, sustain: 0.8, release: 4 }
        }).connect(panner);

        document.getElementById('menu').classList.add('hidden');
        document.getElementById('hud').classList.remove('hidden');
        isLive = true;
        initTracking();
    } catch (e) { console.error("Audio Start Blocked"); }
}

function onResults(results) {
    if(!isLive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw Galaxy Nebula
    let grd = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
    grd.addColorStop(0, `rgba(15, 10, 50, ${0.1 + coherence*0.6})`);
    grd.addColorStop(1, "black");
    ctx.fillStyle = grd;
    ctx.fillRect(0,0, canvas.width, canvas.height);

    let rf = false, lf = false, cursorX = -100, cursorY = -100;
    if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
            const side = results.multiHandedness[i].label === "Left" ? "Right" : "Left";
            const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.12;
            if(isFist) { if(side === "Right") rf = true; else lf = true; }

            [8, 12, 16, 20].forEach((id) => {
                const tip = lm[id];
                const x = tip.x * canvas.width;
                const y = tip.y * canvas.height;
                const active = tip.y > lm[id-1].y;
                cursorX = x; cursorY = y; 

                if(active && !isFist) {
                    const notes = ['A3','C4','E4','G4','A4','C5'];
                    const note = notes[Math.floor(tip.x * notes.length)];
                    if(!fingerStates[`${side}_${id}`]) {
                        synth.triggerAttack(note, undefined, Tone.dbToGain(-20 + (coherence*15)));
                        ripples.push({x, y, r: 5, a: 0.8, c: coherence > 0.8 ? "255,170,0" : "0,242,255"});
                        fingerStates[`${side}_${id}`] = true;
                    }
                } else if(fingerStates[`${side}_${id}`]) {
                    synth.releaseAll(); fingerStates[`${side}_${id}`] = false;
                }
                ctx.fillStyle = active ? (coherence > 0.8 ? "#ffaa00" : "#00f2ff") : "white";
                ctx.beginPath(); ctx.arc(x, y, 6, 0, Math.PI*2); ctx.fill();
            });
        });
    }

    // Star Gravity Physics
    stars.forEach(s => {
        let sx = s.x * canvas.width, sy = s.y * canvas.height;
        let dx = cursorX - sx, dy = cursorY - sy;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 300) {
            s.vx += (dx/dist) * 0.02; s.vy += (dy/dist) * 0.02;
        }
        s.x += s.vx; s.y += s.vy; s.vx *= 0.95; s.vy *= 0.95;
        ctx.fillStyle = `rgba(255, 255, 255, ${s.o + coherence})`;
        ctx.beginPath(); ctx.arc(s.x*canvas.width, s.y*canvas.height, s.s, 0, Math.PI*2); ctx.fill();
    });

    const stateLabel = document.getElementById('state-text');
    if(rf && lf) {
        coherence = Math.min(coherence + 0.015, 1);
        stateLabel.innerText = "DIVINE SOUL RESONANCE";
        stateLabel.style.color = "#ffaa00";
    } else if(rf) {
        coherence = Math.min(coherence + 0.01, 0.75);
        stateLabel.innerText = "CRYSTALLINE COHERENCE";
        stateLabel.style.color = "#00f2ff";
    } else {
        coherence = Math.max(coherence - 0.01, 0);
        stateLabel.innerText = coherence < 0.1 ? "ANGELIC MODE" : "STABILIZING...";
        stateLabel.style.color = "white";
    }
    document.getElementById('coherence-label').innerText = `RESONANCE: ${Math.round(coherence * 100)}%`;

    ripples.forEach((r, i) => {
        r.r += 2.2; r.a -= 0.015;
        ctx.strokeStyle = `rgba(${r.c}, ${r.a})`;
        ctx.lineWidth = 2 + (coherence * 3);
        ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2); ctx.stroke();
        if(r.a <= 0) ripples.splice(i, 1);
    });
}

function initTracking() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.6 });
    hands.onResults(onResults);
    const camera = new Camera(video, {
        onFrame: async () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            try { await hands.send({image: video}); } catch(e) {}
        },
        width: 640, height: 480
    });
    camera.start();
}
</script>
</body>
</html>
